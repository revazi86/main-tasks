<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container flex">
      <!-- Side Image -->
      <img src="img/Group 244.png" alt="Image" class="side-img">
      <div class="signup-form">
        <!-- Div for sign up texts -->
        <div class="form-heading">
          <h2 >Smartacademy</h2>
          <p>Welcome back! Please login to your account.</p>
        </div>
        <div class="form-signup flex" id="form">
          <!-- Sign up input fields -->
          <div class="names flex">
            <div class="form-group name-form-group">
              <input type="text" placeholder="First name" class="input" id="first-name" required />  
              <i class="fas fa-exclamation-circle" style="color:red;"></i>
              <i class="fas fa-check-circle" style="color:green;"></i>
              <small></small>
            </div>
            <div class="form-group name-form-group2">
              <input type="text" placeholder="Last name"  class="input"  id="last-name" required />
              <i class="fas fa-exclamation-circle" style="color:red;"></i>
              <i class="fas fa-check-circle" style="color:green;"></i>
              <small></small>
            </div>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Username" id="username"  class="input"  required />
            <i class="fas fa-exclamation-circle" style="color:red;"></i>
            <i class="fas fa-check-circle" style="color:green;"></i>
            <small></small>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email"  class="input"  required />
            <i class="fas fa-exclamation-circle" style="color:red;"></i>
            <i class="fas fa-check-circle" style="color:green;"></i>
            <small></small>
          </div>
          <div class="form-group">
            <input type="password" id="password" class="input"  placeholder="Password" required />
            <i class="fas fa-exclamation-circle" style="color:red;"></i>
            <i class="fas fa-check-circle" style="color:green;"></i>
            <small></small>
          </div>
          <div class="form-group">
            <input type="password" id="password2"  class="input"  placeholder="Confirm Password" required />
            <i class="fas fa-exclamation-circle" style="color:red;"></i>
            <i class="fas fa-check-circle" style="color:green;"></i>
            <small></small>
          </div>
          <div class="remember checkbox">
            <input type="checkbox" id="checkbox"  class="input"  name ="checkbox"/>
            <label for="checkbox">I agree with terms and conditions</label>
            <div class="checkbox-group flex">
            <i class="fas fa-exclamation-circle" style="color:red; font-size:12px"></i>
            <small>You should agree with terms and conditions</small>
          </div>
          </div>
          <!-- Sign up button -->
          <button  type="submit" id="login" >Sign Up</button>
          <!-- Sign In A tag -->
          <a href="index.html" style="text-decoration: underline;font-size: 15px;color: #43425D; margin-top:40px; padding-bottom: 50px;">Already have an account? Sign in.</a>
      </div>
    </div>
    <script src="main/signup.js"></script>
  </body>
</html>
